<!DOCTYPE html>
<html>
<head>
	<title>Temple Town</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Old+Standard+TT" rel="stylesheet">
</head>
<body>

<section class="mast">
	<div class="contacts">
		<div class="phone">
			<img class="icon" src="images/icons/phone.svg">
			9495572265
		</div>
		<div class="email">
			<img class="icon" src="images/icons/email.svg">INFORMATION.TEMPLETOWN@GMAIL.COM
		</div>
	</div>
	<img class="logo" src="images/logo.png">
</section>

<section class="gallery">
	<img id="gallery-image" src="images/g1.jpg">
</section>

<section class="content-section">
	<a href="story/">
		<div>
			<h2>OUR STORY</h2>
			<h4>Hand Crafted Beds & Furniture</h4>
			<img src="http://placehold.it/250x250?text=3">
		</div>
	</a>
	<a href="collection/">
		<div>
			<h2>OUR COLLECTION</h2>
			<h4>Hand Crafted Beds & Furniture</h4>
			<img src="http://placehold.it/250x250?text=1">
		</div>
	</a>
	<a href="contact/">
		<div>
			<h2>CONTACT US</h2>
			<h4>Call or visit our showroom</h4>
			<img src="http://placehold.it/250x250?text=2">
		</div>
	</a>
</section>
</body>
<script>
	var gallery_image = document.getElementById("gallery-image");
	var arrayOfImages = ["images/g1.jpg", "images/g2.jpg", "images/g3.jpg"]

	function sleep(ms) {
		return new Promise(resolve => setTimeout(resolve, ms));
	}

	async function cycleThroughImages() {
		for(var i=0;;i++){
			await sleep(3000);
			var position = i%arrayOfImages.length
			gallery_image.src = arrayOfImages[position]
			console.log("Changed gallery image.")
		}
	}

	cycleThroughImages()
</script>
</html>
